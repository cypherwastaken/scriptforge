<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScriptForge - ECS:R Resources</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="app">
      <!-- Hero Section -->
      <section class="hero">
        <div class="hero-content">
          <h1 class="title glowing-text">ScriptForge</h1>
          <p class="subtitle slide-up">Your Ultimate Resource for ECS:R</p>
          <div class="buttons-container slide-up-delayed">
            <button class="action-button purple">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 11h4a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2Z"/><path d="M14 11h4a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2Z"/><path d="M6 19h4a2 2 0 0 0 2-2v-2a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2Z"/><path d="M14 19h4a2 2 0 0 0 2-2v-2a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2Z"/></svg>
              Games
            </button>
            <button class="action-button blue">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 18 22 12 16 6"/><path d="M8 6 2 12 8 18"/></svg>
              Scripts
            </button>
            <button class="action-button green">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 12 A8 8 0 0 1 12 20 A8 8 0 0 1 4 12 A8 8 0 0 1 20 12 z"/><path d="M12 15 A3 3 0 0 1 9 12 A3 3 0 0 1 12 9 A3 3 0 0 1 12 15"/></svg>
              Giveaways
            </button>
          </div>
        </div>
        <div class="scroll-indicator">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
        </div>
      </section>

      <!-- Past Giveaways Section -->
      <section class="giveaways">
        <h2 class="section-title glowing-text">Past Giveaways</h2>
        <div class="giveaways-grid" id="giveawaysContainer"></div>
      </section>

      <!-- Team Credits Section -->
      <section class="credits">
        <h2 class="section-title glowing-text">Our Team</h2>
        <div class="credits-grid">
          <div class="credit-card">
            <div class="profile-pic">
              <img src="https://images.unsplash.com/photo-1511367461989-f85a21fda167?w=400" alt="ScriptForge">
            </div>
            <h3>ScriptForge</h3>
            <p>Creator</p>
          </div>
          <div class="credit-card">
            <div class="profile-pic">
              <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=400" alt="DevHelper">
            </div>
            <h3>DevHelper</h3>
            <p>Helper</p>
          </div>
          <div class="credit-card">
            <div class="profile-pic">
              <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=400" alt="ScriptMaster">
            </div>
            <h3>ScriptMaster</h3>
            <p>Developer</p>
          </div>
        </div>
      </section>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
